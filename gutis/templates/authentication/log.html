{% extends 'authentication/base.html' %}

{% load static %} 

{% block head %}
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
<link
	href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet"
/>
{% endblock %}

{% block title %}
Вход в личный кабинет
{% endblock %}

<!--Тело сайта -->
{% block body %}
<div class="wrapper">
	<form action="">
		<h1>Вход</h1>

		<div class="input-box">
			<input type="email" id="email" placeholder="Введите почту" required />
			<i class="bx bxs-envelope"></i>
		</div>

		<div class="input-box">
			<input
				type="password"
				id="password"
				placeholder="Введите пароль"
				required
			/>
			<i class="bx bxs-lock-alt"></i>
		</div>

		<div class="remember-forgot">
			<div class="checkbox_rem">
				<input type='checkbox' id='rememberMereg' class='custom-checkbox'/>
					<label for='rememberMereg'>
						<span></span>
						Запомнить меня
					</label>
			</div>
			<a href="#">Забыли пароль?</a>
		</div>

		<button
			type="submit"
			id="submitButton"
			class="btn disabled-button"
			disabled
		>
			Войти
		</button>

		<div class="register-link">
			<p>
				Нет аккаунта?
				<a href="{% url "authentication:reg" %}">Зарегистрируйтесь</a>
			</p>
		</div>
	</form>
</div>
<footer>
	<p>Created by Nikolai Vasilyevich Novozhenin</p>
</footer>

<script src="{% static "authentication/js/scripts.js" %}"></script>
{% endblock %}
