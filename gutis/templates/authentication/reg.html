{% extends 'authentication/base.html' %}

{% load static %}

{% block head %}
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
{% endblock %}

{% block title %}
Регистрация
{% endblock %}

<!--Тело сайта -->
{% block body %}
<div class="wrapper">
	<form action="">
		<h1>Регистрация</h1>
		<div class="form-row">
			<div class="input-box">
				<input type="text" id="last_namereg" placeholder="Фамилия" required />
				<i class="bx bx-dice-1"></i>
			</div>
			<div class="input-box">
				<input type="text" id="first_namereg" placeholder="Имя" required />
				<i class="bx bx-dice-2"></i>
			</div>
		</div>
		<div class="form-row">
			<div class="input-box">
				<input type="text" id="patronymicreg" placeholder="Отчество" required />
				<i class="bx bx-dice-3"></i>
			</div>
			<div class="input-box">
				<input
					type="text"
					id="birthdatereg"
					placeholder="Дата рождения"
					required
					onfocus="(this.type='date')"
					onblur="if(!this.value)this.type='text'"
				/>
				<i class="bx bx-calendar"></i>
			</div>
		</div>
		<div class="form-row full-width">
			<div class="input-box full-width">
				<input
					type="email"
					id="emailreg"
					placeholder="Электронная почта"
					required
				/>
				<i class="bx bxs-envelope"></i>
			</div>
		</div>
		<div class="form-row">
			<div class="input-box">
				<input
					type="password"
					id="passwordreg"
					placeholder="Пароль"
					required
				/>
				<i class="bx bxs-lock-alt"></i>
			</div>
			<div class="input-box">
				<input
					type="password"
					id="password2reg"
					placeholder="Ещё раз"
					required
				/>
				<i class="bx bxs-lock-alt"></i>
			</div>
		</div>

		<div class="remember-forgot">
			<div class="checkbox_rem">
				<input id='rememberMereg' type='checkbox' class='custom-checkbox'/>
					<label for='rememberMereg'>
						<span></span>
						Запомнить меня
					</label>
			</div>
			<a href="#">Забыли пароль?</a>
		</div>

		<div class="remember-forgot">
			<div class="checkbox_rem">
				<input id='agreeTermsreg' type='checkbox' class='custom-checkbox'/>
					<label for='agreeTermsreg'>
						<span></span>
						Согласен(а) на обработку данных
					</label>
			</div>
		</div>
		
		<button
			type="submit"
			id="submitButtonreg"
			class="btn disabled-button"
			disabled
		>
			Зарегистрироваться
		</button>
		<div class="register-link">
			<p>
				Есть аккаунт?
				<a href="{% url "authentication:log" %}">Войдите</a>
			</p>
		</div>
	</form>
</div>

<footer>
	<p>Created by Nikolai Vasilyevich Novozhenin</p>
</footer>

<script src="{% static "authentication/js/scriptReg.js" %}"></script>
{% endblock %}
